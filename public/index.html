<html>
    <head>
        <title>IPI Blockchain Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link href="./css/style.css" rel='stylesheet' type='text/css'>
    </head>
           
    <body>
        <div id="main_div">
            <div id="logo">
                <img src="img/logoipi.jpg" alt="IPI" height="156" width="181">
            </div>
            <div style="width:100%;">
                <div>
                    <h1>Welcome to the IPI Blockchain Register</h1> 
                    <br><br>                  
                </div>	

            </div>	
            <div style="margin:10% 5%;">
                
                <h4>This page contains all the digitally signed IPI claims in the blockchain.</h4>
                <table id="claimTable">
                    <thead>
                    <tr>
                        <th><label for=e1>Host</label>
                        <th><label for=e2>Impact</label>
                        <th><label for=e3>Project name</label>
                        <th><label for=e4>Emitter</label>
                        <th><label for=e5>Co-signers</label>
                        <th><label for=e6>Date</label>                        
                        <th><label for=e7>File</label>
                        <th><label for=e8>Blockchain</label>                            
                            
                   <tr>
                   </thead>
                   <tbody></tbody>
                    
                </table>
            </div>
             <div id="newClaim"><button type="button" id="newClaimButton">NEW CLAIM</button></div> 
        </div>
        
        <footer class="footer">
            <div>
                <p class="text-muted">Copyright Â© Play It Open Team</p>
            </div>
        </footer>
        
        <script src="js/web3.min.js"></script>             
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/abi.js"></script>
        <script src="js/table.js"></script>
